[production]
[development : production]
routes.home.type                 			= "Zend_Controller_Router_Route_Static"
routes.home.route               			= "index.html"
routes.home.defaults.controller  			= "index"
routes.home.defaults.action      			= "index"

routes.plandusite.type                 		= "Zend_Controller_Router_Route_Static"
routes.plandusite.route               		= "plan-du-site.html"
routes.plandusite.defaults.controller  		= "index"
routes.plandusite.defaults.action      		= "plandusite"

routes.plandusite.type                 		= "Zend_Controller_Router_Route_Static"
routes.plandusite.route               		= "recherche.html"
routes.plandusite.defaults.controller  		= "index"
routes.plandusite.defaults.action      		= "recherche"

routes.videos.type                 			= "Zend_Controller_Router_Route_Static"
routes.videos.route               			= "videos"
routes.videos.defaults.controller  			= "videos"
routes.videos.defaults.action      			= "index"

routes.xmlvideo.type                 		= "Zend_Controller_Router_Route_Static"
routes.xmlvideo.route               		= "xmlvideo.php"
routes.xmlvideo.defaults.controller  		= "videos"
routes.xmlvideo.defaults.action      		= "xmlvideos"

routes.xmlnbpagevideos.type                 = "Zend_Controller_Router_Route_Static"
routes.xmlnbpagevideos.route               	= "xmlnbpage.php"
routes.xmlnbpagevideos.defaults.controller  = "videos"
routes.xmlnbpagevideos.defaults.action      = "xmlpages"

routes.fluxrssagenda.type               	= "Zend_Controller_Router_Route_Static"
routes.fluxrssagenda.route              	= "agenda-rss.xml"
routes.fluxrssagenda.defaults.controller	= "rss"
routes.fluxrssagenda.defaults.action    	= "agenda"

routes.fluxrssactu.type                 	= "Zend_Controller_Router_Route_Static"
routes.fluxrssactu.route                	= "actualites-rss.xml"
routes.fluxrssactu.defaults.controller  	= "rss"
routes.fluxrssactu.defaults.action     		= "actualites"

routes.pages.type 							= "Zend_Controller_Router_Route_Regex"
routes.pages.route 							= "pages/(\d+)-(.+)\.html"
routes.pages.defaults.controller 			= "pages"
routes.pages.defaults.action 				= "display"
routes.pages.map.1               			= "id"
routes.pages.reverse 						= "pages/%d-%s.html"

routes.agenda.type                 			= "Zend_Controller_Router_Route_Static"
routes.agenda.route               			= "agenda/"
routes.agenda.defaults.controller  			= "agenda"
routes.agenda.defaults.action      			= "index"

routes.agendatype.type 						= "Zend_Controller_Router_Route_Regex"
routes.agendatype.route 					= "agenda/(.+)"
routes.agendatype.defaults.controller 		= "agenda"
routes.agendatype.defaults.action 			= "index"
routes.agendatype.map.1               		= "type"
routes.agendatype.reverse 					= "agenda/%s/"

routes.agendatypepage.type 					= "Zend_Controller_Router_Route_Regex"
routes.agendatypepage.route 				= "agenda/(.+)/(\d+)"
routes.agendatypepage.defaults.controller 	= "agenda"
routes.agendatypepage.defaults.action 		= "index"
routes.agendatypepage.map.1               	= "type"
routes.agendatypepage.map.2               	= "start"
routes.agendatypepage.reverse 				= "agenda/%s/%d/"

routes.agendapage.type 						= "Zend_Controller_Router_Route_Regex"
routes.agendapage.route 					= "agenda/(.+)/(\d+)-(.+)\.html"
routes.agendapage.defaults.controller 		= "agenda"
routes.agendapage.defaults.action 			= "page"
routes.agendapage.map.1               		= "type"
routes.agendapage.map.2               		= "id"
routes.agendapage.map.3               		= "titre"
routes.agendapage.reverse 					= "agenda/%s/%d-%s.html"